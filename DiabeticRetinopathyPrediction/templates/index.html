{% extends "base.html" %} {% block content %}

<h2 align="center">Diabetic Retinopathy Prediction </h2>

<div align="center">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-primary btn-lg " id="btn-predict" value="Predict">
        </div>
    </div>
    
    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
<style>
    body {
        /* Set background image and properties */
        background-image: url(''static/css/bg.jpeg''); /* Replace with your image path */
        background-size: cover; /* Adjust as needed: cover, contain, etc. */
        background-position: center center; /* Adjust as needed */
        background-repeat: no-repeat; /* Adjust as needed */
        /* Set other styles for the body if necessary */
        margin: 0;
        padding: 0;
        font-family: 'Your Preferred Font', sans-serif;
        /* Add any other styles you need */
    }
</style>
{% endblock %}
